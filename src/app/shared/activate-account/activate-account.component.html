<div class="container" *ngIf="submitted else codeForm">
  <div class="activation-message" *ngIf="isOkay; else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    <button  (click)="redirectToLogin()" class="text-eside-white font-bold mt-3 py-4 bg-eside-Accent-1  rounded-b-md px-3">Aller à la connexion</button>
  </div>
  <ng-template #activationError>
    <div class="activation-error from-eside-Semantic-red">
      <h2 class="text-xl font-bold my-3">Activation Failed!</h2>
      <p>{{ message }}</p>
      <button class="text-eside-white font-semibold mt-3 py-4 bg-eside-Semantic-red  rounded-md px-3" (click)="submitted = false">Essayez encore</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2 class="text-xl font-bold my-3">Tapez votre code d'activation</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <button  (click)="redirectToLogin()" class="text-eside-white font-semibold mt-3 py-4 bg-eside-Accent-1  rounded-md px-3">Aller à la connexion</button>
    </div>
  </div>
</ng-template>
