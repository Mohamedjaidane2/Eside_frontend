<ng-container *ngIf="data$ | async as data">
  <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()" novalidate >
    <mc-backend-errors-messages [backendErrors]="data.backendErrors" *ngIf="data.backendErrors"></mc-backend-errors-messages>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
    <div class="mb-6">
      <label for="emailLogin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
      <input type="email"
             id="emailLogin"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="john.doe@company.com"
             name="email"
             [(ngModel)]="userLoginData.email"
             required
             [ngClass]="{ 'bg-eside-Semantic-red bg-opacity-10': form.submitted && email.errors }"
             email
             #email="ngModel"
      />
      <div *ngIf="form.submitted && email.errors" class="text-eside-Semantic-red">
        <div *ngIf=" email.errors?.['required']">L'email est obligatoire.</div>
      </div>
    </div>
    <div class="mb-6">
      <label for="passwordLogin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password"
             id="passwordLogin"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="•••••••••"
             required
             name="password"
             [(ngModel)]="userLoginData.password"
             minlength="6"
             [ngClass]="{ 'bg-eside-Semantic-red bg-opacity-10': form.submitted && password.errors }"
             #password="ngModel"
      />
      <div *ngIf="form.submitted && password.errors" class="text-eside-Semantic-red">
        <div *ngIf=" password.errors?.['required']">Le mot de passe est obligatoire.</div>
      </div>
    </div>
    <div class="col-span-2">
      <button [disabled]="data.isSubmitting" type="submit" class="text-eside-white font-bold py-4 bg-eside-Accent-1 w-full rounded-b-md uppercase">Se connecter</button>
    </div>
  </div>
</form>

</ng-container>
