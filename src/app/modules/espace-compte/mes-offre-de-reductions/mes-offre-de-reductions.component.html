
<div class="gap-3 mx-8 flex items-center">
  <h3 class="text-gray-900 dark:text-white font-bold">Filter:</h3>

  <ul class="items-center  text-sm font-medium text-eside-Neutral-1 bg-white gap-3 flex">
    <li class="w-full  px-2 rounded-sm border-eside-Neutral-1">
      <div class="flex gap-2 items-center">
        <input id="WAITING" type="radio" value="WAITING" name="list-radio"
               class="w-4 h-4" (change)="changeState($event)">
        <img src="assets/discount-status/WAITING.svg" class="w-full">
      </div>
    </li>
    <li class="w-full  px-2 rounded-sm border-eside-Neutral-1">
      <div class="flex gap-2 items-center">
        <input id="ACCEPTED" type="radio" value="ACCEPTED" name="list-radio"
               class="w-4 h-4" (change)="changeState($event)">
        <img src="assets/discount-status/ACCEPTED.svg" class="w-full">
      </div>
    </li>
    <li class="w-full  px-2 rounded-sm border-eside-Neutral-1">
      <div class="flex gap-2 items-center">
        <input id="COUNTERED" type="radio" value="COUNTERED" name="list-radio"
               class="w-4 h-4" (change)="changeState($event)">
        <img src="assets/discount-status/COUNTERED.svg" class="w-full">

      </div>
    </li>
    <li class="w-full  px-2 rounded-sm border-eside-Neutral-1">
      <div class="flex gap-2 items-center">
        <input id="DECLINED" type="radio" value="DECLINED" name="list-radio"
               class="w-4 h-4" (change)="changeState($event)">
        <img src="assets/discount-status/DECLINED.svg" class="w-full">
      </div>
    </li>
    <li class="flex justify-start w-full items-end  text-gray-900 dark:text-white font-light">
      <button class="text-sm text-eside-black underline" (click)="resetFilter()">RÃ©initialiser le filter</button>
    </li>
  </ul>
</div>

<div class="flex flex-wrap">
  <div class="w-full">
    <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row">
      <li class="flex-auto text-center">
        <a class="cursor-pointer text-xs font-bold uppercase px-3 py-3 border-b-2  block leading-normal" (click)="toggleTabs(1)" [ngClass]="{'text-eside-Neutral-1 opacity-30': openTab !== 1, 'border-b-4 text-eside-Neutral-1': openTab === 1}">
          <i class="fas fa-cog text-base mr-1"></i> Vente
        </a>
      </li>
      <li class="flex-auto text-center">
        <a class=" cursor-pointer text-xs font-bold uppercase px-3 py-3 border-b-2  block leading-normal" (click)="toggleTabs(2)" [ngClass]="{'text-eside-Neutral-1 opacity-30': openTab !== 2, 'border-b-4 text-eside-Neutral-1': openTab === 2}">
          <i class="fas fa-space-shuttle text-base mr-1"></i> Achat
        </a>
      </li>
    </ul>
    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 rounded">
      <div class="px-4 py-5 flex-auto">
        <div class="tab-content tab-space">
          <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
            <app-recived-discount-request [discountRequest]="reciveddiscount" *ngFor="let reciveddiscount of filtredRecivedDiscountRequest"/>
          </div>
          <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
            <app-sended-discount-request [discountRequest]="sendeddiscount" *ngFor="let sendeddiscount of filtredSendedDiscountRequest"/>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
