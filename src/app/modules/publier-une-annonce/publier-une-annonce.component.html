<div class="pt-[150px] pb-16">
  <div class="grid px-36 lg:grid-cols-2 grid-cols-1 gap-6 ">

    <div class="flex items-center justify-center w-full lg:py-12">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full lg:h-[600px] h-[300px] rounded-sm relative cursor-pointer bg-eside-Neutral-4">
        <div class="flex flex-col items-center justify-center pt-5 gap-3 pb-6">
          <img src="assets/svg's/rounded-plus.svg">
          <div class="flex flex-col items-center justify-center">
            <p class="text-xl text-eside-Neutral-1 ">Ajouter des Photos</p>
            <p class="text-sm text-eside-Neutral-1 italic">3 Photos minimum</p>
          </div>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
      </label>
    </div>

    <div class="lg:py-12 w-full relative">

      <div class="w-full px-8 py-4">
        <div class="relative flex items-center justify-between w-full">
          <div class="absolute left-0 top-2/4 h-0.5 w-full -translate-y-2/4 bg-eside-Accent-1"></div>
          <div *ngIf="openTab===1" class="text-xl font-bold absolute w-full h-full flex items-center justify-center text-center pb-16">
            Général
          </div>
          <div *ngIf="openTab===2" class="absolute text-xl font-bold w-full h-full flex items-center justify-center text-center pb-16">
            Prix et livraison
          </div>
          <div class="absolute left-0 top-2/4 h-0.5 w-full -translate-y-2/4 bg-eside-Accent-1 transition-all duration-500">
          </div>
          <div
            class="relative z-10 grid w-10 h-10 font-bold  transition-all duration-300 border-2 border-eside-Accent-1 rounded-full place-items-center"
            (click)="toggleTabs(1)" [ngClass]="{'bg-eside-white text-eside-Accent-1 ': openTab !== 1, 'text-eside-white bg-eside-Accent-1': openTab === 1}">
            1
          </div>
          <div
            (click)="toggleTabs(2)" [ngClass]="{'bg-eside-white text-eside-Accent-1 ': openTab !== 2, 'text-eside-white bg-eside-Accent-1': openTab === 2}"
            class="relative bg-eside-white z-30 grid w-10 h-10 font-bold text-eside-Accent-1 transition-all duration-300 border-2 border-eside-Accent-1 rounded-full place-items-center">
            2
          </div>
        </div>
      </div>
<div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">


      <div class="mb-2">
        <label for="title" class="block mb-2 text-lg font-bold ">Title</label>
        <input type="text" id="title" placeholder="Ecrire une legende" class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
      </div>

      <div class="mb-2">
        <label for="Category" class="block mb-2 text-lg font-bold ">Categorie</label>
        <select id="Category"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required >
          <option value="CA" class="opacity-50">Choisir une categorie</option>
          <option value="CA">California</option>
          <option value="CA">California</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="SubCategory" class="block mb-2 text-lg font-bold ">Sous-categorie</label>
        <select id="SubCategory"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required >
          <option value="CA" class="opacity-50">Choisir une sous-categorie</option>
          <option value="CA">California</option>
          <option value="CA">California</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="state" class="block mb-2 text-lg font-bold ">État</label>
        <select id="state"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required >
          <option value="CA" class="opacity-50">Choisir une état</option>
          <option value="CA">California</option>
          <option value="CA">California</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="Description" class="block mb-2 text-lg font-bold ">Description</label>
        <textarea rows="2" id="Description" placeholder="Ecrire qlq chose ..." class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
        </textarea>
      </div>
      <div class="mb-2 flex items-end justify-end ">
        <button type="button" (click)="changeStateStep1()" class="font-bold text-eside-white text-xl bg-eside-Accent-1 rounded-sm px-5 py-2.5 lg:text-xl lg:px-8 lg:py-3 dark:bg-eside-Accent-1 dark:hover:bg-eside-Accent-2 lg:py-2 lg:px-6">Confirmer</button>
      </div>

</div>
<div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
      <div class="mb-2 relative">
        <label for="prix"  class="block mb-2 text-lg font-bold ">Prix</label>
        <input type="number" [(ngModel)]="prix" [value]="prix" min="0" id="prix"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
        <div class="absolute font-bold right-2 top-[55%]">
            TND
        </div>
      </div>

      <div class="mb-2 ">
      <div class="relative">
        <label for="commision" class="block mb-2 text-lg font-bold ">Montant à gagner </label>
        <input type="number" disabled [value]="prix < 300 ? parseFloat((this.prix * (1 - 0.20)).toFixed(4)) : parseFloat((this.prix * (1 - 0.15)).toFixed(4)) " min="0" id="commision"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
        <div class="absolute font-bold right-2 top-[55%]">
            TND
        </div>
      </div>
        <div *ngIf="prix<300" class="text-eside-Semantic-green">20% sera la commision de ESide</div>
        <div *ngIf="prix>=300" class="text-eside-Semantic-green">15% sera la commision de ESide</div>
      </div>

      <div class="mb-2">
        <label for="Adresse" class="block mb-2 text-lg font-bold ">Adresse</label>
        <input type="text" min="0" id="Adresse"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

      </div>

      <div class="mb-2">
        <label for="Code_Postal" class="block mb-2 text-lg font-bold ">Code_Postal</label>
        <input type="number" min="0" id="Code_Postal"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

      </div>
      <div class="mb-2">
        <label for="Téléphone" class="block mb-2 text-lg font-bold ">Téléphone</label>
        <input type="number" min="0" id="Téléphone"  class="bg-gray-50 border-2 border-eside-Neutral-1 text-gray-900 text-md rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
      </div>

      <div class="mb-2 flex items-end justify-end ">
        <button type="button" (click)="changeStateStep1()" class="font-bold text-eside-white text-xl bg-eside-Accent-1 rounded-sm px-5 py-2.5 lg:text-xl lg:px-8 lg:py-3 dark:bg-eside-Accent-1 dark:hover:bg-eside-Accent-2 lg:py-2 lg:px-6">Déposer mon annocnce</button>
      </div>
</div>
    </div>

  </div>
</div>
