<div class="bg-cover bg-no-repeat pt-40 h-[400px] items-center justify-start px-24 flex w-full" style="background-image: url('assets/gallery-bg-01.jpg')">
    <div class="flex gap-5 items-center">
           <img alt="prodile-pic" class="w-36 h-36 rounded-full preview object-cover" [src]="owner?.informationDto!.profilePicture!">
      <div>
        <h1 class="text-eside-white font-bold text-5xl">{{owner?.accountName!}}</h1>
        <p class="text-eside-white font-light text-lg">Membre depuis {{owner?.createdAt! | date: 'yyyy' }}</p>
        <div class="flex gap-3 items-center ">
          <app-rating [rating]="owner?.stars!"></app-rating>
          <p class="text-eside-white">{{owner?.stars}}/5</p>
        </div>
      </div>
    </div>
</div>
