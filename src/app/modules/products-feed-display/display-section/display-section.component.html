<div class="flex px-3 bg-eside-bleu-light py-3">
  <input id="filter" type="text" [(ngModel)]="filterValue" class="rounded-sm mx-5 bg-eside-bleu-light border-eside-black py-1 px-3 border-[1.5px] w-full" placeholder="Recherche rapide .." (input)="filterBy()" />
</div>
  <button class="w-full py-4 rounded-md bg-eside-Primary-1 text-eside-white" (click)="retrieveAds()">Apply Filter</button>

<div class="w-full h-full ">
  <div class="h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3">
    <div class="pt-8" *ngFor="let ad of feedAds! | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: page, totalItems: count }">
      <app-product-card [ad]="ad"></app-product-card>
    </div>
  </div>
  <div class="w-full flex items-end justify-end pt-12 pr-6">
    <div class="flex-col gap-3 items-start justify-start ">
      <div>
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">{{ size }}</option>
        </select>
      </div>
      <pagination-controls class="pagination-spreads" previousLabel="Prev" nextLabel="Next" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
