<div class="w-full h-12 flex items-center bg-eside-Primary-2 relative">
  <!-- Buttons for sorting -->
  <div class="flex gap-1 flex-wrap">
    <div class="" *ngFor="let f of extractFilterValues(filter)">
      <div class="py-2 px-4 mx-2 rounded-md text-eside-white border-2 border-eside-white">
        {{f}}
      </div>
    </div>
  </div>
  <div *ngIf="!sortAsc && !sortDesc" class="absolute px-3 cursor-pointer ">
    <div class="flex">
      <img (click)="sortProductsAsc()" src="assets/svg's/trier.svg" alt="sort"/>
      <span class="text-eside-white font-semibold"></span>
    </div>
  </div>
  <div *ngIf="sortAsc && !sortDesc" class="absolute right-10 cursor-pointer">
    <div class="flex">
      <img (click)="sortProductsDesc()"  src="assets/svg's/trier.svg" alt="sort"/>
      <span class="text-eside-white font-semibold">ASC</span>
    </div>
  </div>
  <div *ngIf="!sortAsc && sortDesc" class="absolute right-10 cursor-pointer">
    <div class="flex">
      <img (click)="initilizesort()" src="assets/svg's/trier.svg" alt="sort"/>
      <span class="text-eside-white font-semibold">DESC</span>
    </div>
  </div>
</div>
<div class="flex px-3 bg-eside-bleu-light py-3">
  <input id="filter" type="text" [(ngModel)]="filterValue" class="rounded-sm mx-5 bg-eside-bleu-light border-eside-black py-1 px-3 border-[1.5px] w-full" placeholder="Recherche rapide .." (input)="filterBy()">
</div>
<div class="w-full h-full">

  <!-- Use [(ngModel)] for two-way data binding -->
  <!--<button (click)="showGroup()">Show Group</button>-->
  <div class="h-[100vh] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3">
    <div class="pt-8" *ngFor="let ad of filteredAds | paginate: { id: 'foo',
                                                      itemsPerPage: pageSize,
                                                      currentPage: page,
                                                      totalItems: count }">
      <!-- Assuming you have a component for displaying advertisement card -->
      <app-product-card [ad]="ad"></app-product-card>
    </div>
    <!--
    <div class="category" *ngFor="let item of categories">
      <h2>{{item.category}}</h2>
      <div class="category" *ngFor="let ad of item.advertisment| paginate: { id: 'foo',
                                                      itemsPerPage: pageSize,
                                                      currentPage: page,
                                                      totalItems: count }">
      <app-product-card [ad]="ad"></app-product-card>
    </div>
    </div>
  -->
  </div>
  <div class="w-full flex items-end justify-end pt-12 pr-6">
    <div class="flex-col gap-3 items-start justify-start ">
  <div >
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
  <pagination-controls class="pagination-spreads"
                       previousLabel="Prev" nextLabel="Next"
    (pageChange)="handlePageChange($event)"
  ></pagination-controls>
    </div>
  </div>
    </div>
