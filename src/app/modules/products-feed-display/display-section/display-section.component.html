<div class="flex px-3 bg-eside-bleu-light py-3">
  <input id="filter" type="text" [(ngModel)]="filterValue" class="rounded-sm mx-5 bg-eside-bleu-light border-eside-black py-1 px-3 border-[1.5px] w-full" placeholder="Recherche rapide .." (input)="filterBy()" />
</div>
  <button class="w-full py-4 rounded-md bg-eside-Primary-1 text-eside-white" (click)="retrieveAds()">Apply Filter</button>

<div class="w-full h-full ">
  <div class="h-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3">
    <div class="pt-8" *ngFor="let ad of feedAds! | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: page, totalItems: count }">
      <app-product-card [ad]="ad"></app-product-card>
    </div>
  </div>
  <div class="w-full flex items-end justify-end pt-12 pr-6">
    <div class="flex-col gap-3 items-start justify-start ">
      <div class="flex justify-center mt-3">
        <nav aria-label="Page navigation example">
          <ul class="flex items-center -space-x-px h-8 text-sm">
            <li>
              <a href="javascript:void(0)"
                 aria-disabled="true"
                 (click)="goToPreviousPage()"
                 [ngClass]="{'disabled opacity-15 cursor-not-allowed ': page==1}"
                 class="flex items-center opacity-15 cursor-not-allowed justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Previous</span>
                <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
              </a>
            </li>
            <li *ngFor="let _ of [].constructor(totalPages) ; let pageIndex = index">
              <a href="javascript:void(0)"
                 (click)="goToPage(pageIndex+1)"
                 [ngClass]="{'bg-eside-Accent-1 ': page==pageIndex+1}"
                 class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                {{pageIndex+1}}
              </a>
            </li>
            <li>
              <a href="javascript:void(0)"
                 (click)="goToNextPage()"
                 aria-disabled="true"
                 [ngClass]="{'disabled opacity-15 cursor-not-allowed': isLastPage}"
                 class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Next</span>
                <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
</div>
