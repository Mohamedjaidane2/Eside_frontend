<app-upper-section></app-upper-section>
<button (click)="toggleDrawer()" *ngIf="!drawerOpen" class="md:hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button">
  Show filter
</button>
<button (click)="toggleDrawer()" *ngIf="drawerOpen" class="md:hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button">
  Hide filter
</button>
<div class="grid gap-2 grid-cols-6">
  <app-filter-section *ngIf="drawerOpen" [ngClass]="{ '-translate-x-full': !drawerOpen, 'translate-x-0': drawerOpen }" class="col-span-2 h-full "></app-filter-section>
  <app-display-section class="col-span-4 h-full"></app-display-section>
</div>
