<div class="w-full dark:border-gray-600 px-5">
  <h1 class="font-semibold py-3 text-xl">Price</h1>
  <div class="double-slider-box">
    <div class="range-slider">
      <div class="slider-track" [style.left]="sliderLeft" [style.right]="sliderRight"></div>
      <input type="range" class="min-val" [min]="minValue" [max]="maxValue" [(ngModel)]="min" (input)="onMinChange()">
      <input type="range" class="max-val" [min]="minValue" [max]="maxValue" [(ngModel)]="max" (input)="onMaxChange()">
    </div>
    <div class="flex bg-none justify-between">
      <div class="w-1/2 mr-2">
        <input type="number" class="w-full bg-eside-light border border-gray-300 rounded-md p-2" [(ngModel)]="min" [min]="minValue" [max]="maxValue" (input)="onMinChange()" placeholder="Min Price">
      </div>
      <div class="w-1/2 ml-2">
        <input type="number" class="w-full bg-eside-light border border-gray-300 rounded-md p-2" [min]="minValue" [max]="maxValue" [(ngModel)]="max" (input)="onMaxChange()" placeholder="Max Price">
      </div>
    </div>
  </div>
</div>
